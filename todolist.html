<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Images</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Add a new task..." required>
            <input type="file" id="task-image" accept="image/*">
            <button type="submit">Add</button>
        </form>
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Task</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script src="script1.js"></script>
</body>
</html>
