<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="whet.css">
</head>
<body>
    <center><h1>Weather Information</h1></center>
    <div class="container">
      <div class="city">
            <h2>Vasai</h2>
            <div class="weather-details" id="vasai-details">
                <div id="vasai-location"></div>
                <div id="vasai-temperature"></div>
                <div id="vasai-description"></div>
                <div id="vasai-icon"></div>
            </div>
        </div>

        <div class="city">
            <h2>Virar</h2>
            <div class="weather-details" id="virar-details">
                <div id="virar-location"></div>
                <div id="virar-temperature"></div>
                <div id="virar-description"></div>
                <div id="virar-icon"></div>
            </div>
        </div>

        <div class="city">
            <h2>Mumbai</h2>
            <div class="weather-details" id="mumbai-details">
                <div id="mumbai-location"></div>
                <div id="mumbai-temperature"></div>
                <div id="mumbai-description"></div>
                <div id="mumbai-icon"></div>
            </div>
        </div>
    </div>

    <script src="whet.js"></script>
</body>
</html>
