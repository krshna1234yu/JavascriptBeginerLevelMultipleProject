<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slid.css">
</head>
<body>
    <!-- Falling flowers -->
    <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
    <div class="flower"><img src="flo6.jpg" alt="Flower"></div>

    <div class="slider">
        <div class="slides">
            <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
            <div class="slide"><img src="lord1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="lord2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="lord3.jpg" alt="Image 3"></div>
            <div class="slide"><img src="lord4.jpg" alt="Image 4"></div>
            <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo1.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo2.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo3.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo4.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo5.jpg" alt="Flower"></div>
            <div class="flower"><img src="flo6.jpg" alt="Flower"></div>
        </div>
        <div class="controls">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
        <div class="indicators">
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
            <span class="indicator" data-slide="4"></span>
        </div>
    </div>

    <script src="slid.js"></script>
</body>
</html>
